<ion-header>
  <ion-navbar>
    <ion-buttons start left>
        <button ion-button icon-only color="royal" left (click)="home()">
          <ion-icon name="home"></ion-icon>
        </button>
    </ion-buttons>

    <div class="titleicon">

      <img src="assets/img/header.png" width="100%" height="100%"/>
    </div>

    <div class="titleicon">
      <img src="assets/img/logo-header.png" height="44px">
    </div>

    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-menu side="right" [content]="content">

  <ion-content class="redBackground">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" end class="red">
        <ion-icon [name]="p.icon"></ion-icon> &nbsp;  &nbsp;{{p.title}}
      </button>
    </ion-list>

    <p class="contactCSS" padding-left padding-right >
        Contacts: <br>
        info@rugbyindonesia.or.id <br>
        www.rugbyindonesia.or.id <br>
        <br>
        Connect with us: <br>

          <ion-row class="icons">
            <ion-col width-33>
              <a href="https://twitter.com/IndonesianRugby" style="color: white"><ion-icon ios="logo-twitter" md="logo-twitter"></ion-icon></a>
            </ion-col>
            <ion-col width-33>
              <a href="https://www.facebook.com/indonesianrugby" style="color: white"><ion-icon ios="logo-facebook" md="logo-facebook"></ion-icon></a>
            </ion-col>
            <ion-col width-33>
              <a href="https://vine.co/u/1035182837801902080" style="color: white"><ion-icon ios="logo-vimeo" md="logo-vimeo"></ion-icon></a>

          </ion-row>

          <ion-row class="icons">
            <ion-col width-33>
              <a href="https://plus.google.com/102268870932403946446/posts" style="color: white"><ion-icon ios="logo-googleplus" md="logo-googleplus"></ion-icon></a>

        <br>
