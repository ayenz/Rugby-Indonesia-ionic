<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <a href="localhost:8100">
        <button ion-button icon-only color="royal" left>
          <ion-icon name="home"></ion-icon>
        </button>
      </a>
    </ion-buttons>

    <div class="titleicon">
         <img src="assets/img/logo-header.png" height="48px" />
    </div>

    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="image-card">
    <img src="assets/img/sub-header-news.png" width="100%">
  </div>


    <ion-item *ngFor="let post of posts">
      <ion-card>
      <img [src]="post.img" />
      <ion-card-content>
        <ion-card-title>
          {{post.title}}
        </ion-card-title>
        <p>
          {{post.summary}}
        </p>
      </ion-card-content>
      <ion-row no-padding>
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-left>
            <ion-icon name='share-alt'></ion-icon>
            Share
          </button>
        </ion-col>
      </ion-row>
        </ion-card>
    </ion-item>

</ion-content>
