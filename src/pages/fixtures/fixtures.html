<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <a href="http://localhost:8100/">
        <button ion-button icon-only color="royal" left>
          <ion-icon name="home"></ion-icon>
        </button>
      </a>
    </ion-buttons>
    
    <div class="titleicon">
         <img src="assets/img/header.png" width="100%"/>
    </div>

    <div class="titleicon">
         <img src="assets/img/logo-header.png" height="44px" />
    </div>

    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/img/sub-header-fixture.png" width="100%">

  <ion-card>
    <ion-item *ngFor="let post of posts">
	<a [href] ="post.url">
		<img [src]="post.img"/>
	</a>
    </ion-item>
  </ion-card>
</ion-content>
