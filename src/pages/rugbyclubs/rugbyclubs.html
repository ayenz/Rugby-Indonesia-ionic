<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <a href="localhost:8100">
        <button ion-button icon-only color="royal" left>
          <ion-icon name="home"></ion-icon>
        </button>
      </a>
    </ion-buttons>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="card-background-page">
    <img src="assets/img/test2.jpg"/>
  </div>
  <ion-grid>
    <ion-item *ngFor="let post of posts">
      <ion-row center>
        <ion-card>
          <ion-col width-25 style="float:left;">
            <div>
              <img [src]="post.img"/>
            </div>
          </ion-col>
          <ion-col width-67 style="float:left;">
            <div>
              <b>{{post.name}}</b>
              <p>Location and Training: <br>
              {{post.location_training}} <br>
            </p>
            <p>
              {{post.contacts[0].name}}: {{post.contacts[0].value}} <br>
            </p>

            </div>
          </ion-col>
        </ion-card>
      </ion-row>
    </ion-item>
  </ion-grid>
</ion-content>
