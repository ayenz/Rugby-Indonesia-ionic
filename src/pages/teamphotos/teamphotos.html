<ion-header>
  <ion-navbar>
    <ion-buttons start left>
      <a href="../news/news.html">
        <button ion-button icon-only color="royal" left>
          <ion-icon name="home"></ion-icon>
        </button>
      </a>
    </ion-buttons>
    <div class="titleicon">
      <img src="assets/img/header.png" width="100%"/>
    </div>

    <div class="titleicon">
      <img src="assets/img/logo-header.png" height="44px" />
    </div>

    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/img/sub-header-photo.png" width="100%">
  <ion-grid>
    <ion-row>
      <ion-col>
        <button color="secondary" (click)="openCamera()" class="button button-full button-positive" ion-button icon-only >
          <ion-icon name="camera"></ion-icon>
          Take a Photos
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button color ="secondary" (click)="useGallery()" class="button button-full button-positive" ion-button icon-only>
          <ion-icon name="apps"></ion-icon>
          Load from Library
        </button>
      </ion-col>
    </ion-row>

    <!-- Pull Content Image -->
    <ion-row>
      <ion-col width-50>
        <ion-card *ngFor="let post of jsonItems?.data">
		      <ion-item>
			      <img [src]="post"/>
		      </ion-item>
	      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
