.<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/img/sub-header-photo.png" width="100%">
  <ion-grid>
    <ion-row>
      <ion-col>
        <button color="secondary" (click)="openCamera()" class="button button-full button-positive" ion-button icon-only >
          <ion-icon name="camera"></ion-icon>
          Take a Photos
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button color ="secondary" (click)="useGallery()" class="button button-full button-positive" ion-button icon-only>
          <ion-icon name="apps"></ion-icon>
          Load from Library
        </button>
      </ion-col>
    </ion-row>


    <!-- Pull Content Image -->
    <ion-row wrap>
      <ion-col width-50 *ngFor="let post of jsonItems?.data">
        <ion-card>
		      <ion-item>
			      <img [src]="post"/>
		      </ion-item>
	      </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
